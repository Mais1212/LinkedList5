<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <main>

        <section class="calc">

            <h1 class="title">Калькулятор стоимости заказа</h1>

            <form action="#" class="form">

                <div class="form-up">

                    <input type="text" id="form-kol-vo" class="form-kol-vo" placeholder="Введите кол-во товара" required>

                    <select name="type-of-prod" id="type-of-prod" class="form-sel" title="type-of-prod">

                        <option value="12000" class="fprm-sel-opt">Монитор - 12 000 ₽</option>

                        <option value="5000" class="fprm-sel-opt">Наушники - 5 000 ₽</option>

                        <option value="3000" class="fprm-sel-opt">Микрофон - 3 000 ₽</option>

                        <option value="8000" class="fprm-sel-opt">Клавиатура - 8 000 ₽</option>

                    </select>

                </div>
                
                <div class="form-down">

                    <button class="form-calc-but" type="button" id = "calc-but" onclick="return click1()">Подсчитать</button>
                    
                </div>
                
            </form>

            <h4 class="price-title">Вывод</h4>

            <p class="price" id="price"></p>

        </section>

    </main>

</body>
</html>
